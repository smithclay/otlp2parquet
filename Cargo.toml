[workspace]
members = [
    "crates/otlp2parquet-core",
    "crates/otlp2parquet-runtime",
    "crates/otlp2parquet-proto",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["otlp2parquet Contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/smithclay/otlp2parquet"

[profile.release]
opt-level = "z"           # Optimize for size
lto = true                # Link-time optimization
codegen-units = 1         # Better optimization
strip = true              # Strip symbols
panic = "abort"           # Smaller panic handler

[profile.release.package."*"]
opt-level = "z"

[profile.release.package.otlp2parquet-core]
opt-level = 3

[profile.release.package.otlp2parquet-runtime]
opt-level = 3

[workspace.dependencies]
# Arrow/Parquet - MINIMAL features only
arrow = { version = "53", default-features = false, features = ["ipc"] }
parquet = { version = "53", default-features = false, features = ["arrow", "snap"] }

# OTLP Protocol - minimal
prost = { version = "0.13", default-features = false, features = ["std"] }
prost-types = { version = "0.13", default-features = false }
tonic = { version = "0.12", default-features = false, features = ["transport", "codegen", "prost"] }

# Platform-specific
worker = { version = "0.4" }
lambda_runtime = { version = "0.14" }
aws_lambda_events = { version = "0.18" }

# OpenDAL - unified storage layer
opendal = { version = "0.54", default-features = false }

# Core utilities - minimal, no tokio (platforms provide their own runtimes)
serde = { version = "1", default-features = false, features = ["derive"] }
serde_json = { version = "1", default-features = false, features = ["std"] }
anyhow = "1"
thiserror = "1"
uuid = { version = "1", default-features = false, features = ["v4", "fast-rng"] }
chrono = { version = "0.4", default-features = false, features = ["std"] }
tokio = { version = "1", default-features = false, features = ["rt", "macros"] }
base64 = "0.22"

# HTTP server (server mode only)
axum = { version = "0.7", default-features = false, features = ["tokio", "http1", "http2", "json"] }
tower = { version = "0.4", default-features = false }
tower-http = { version = "0.5", default-features = false, features = ["trace"] }

# Structured logging (server mode only)
tracing = "0.1"
tracing-subscriber = { version = "0.3", default-features = false, features = ["env-filter", "fmt", "json"] }

# Build dependencies
prost-build = "0.13"
tonic-build = "0.12"

[package]
name = "otlp2parquet"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
otlp2parquet-core = { path = "crates/otlp2parquet-core" }
otlp2parquet-runtime = { path = "crates/otlp2parquet-runtime" }

# Platform-specific dependencies (optional)
worker = { workspace = true, optional = true }
lambda_runtime = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }
anyhow = { workspace = true }

[features]
default = ["server"]
cloudflare = ["worker", "otlp2parquet-runtime/cloudflare"]
lambda = ["lambda_runtime", "tokio", "otlp2parquet-runtime/lambda"]
grpc = ["otlp2parquet-runtime/grpc"]
server = ["tokio", "otlp2parquet-runtime/server"]

# OpenDAL testing features
opendal-s3 = ["otlp2parquet-runtime/opendal-s3"]
opendal-fs = ["otlp2parquet-runtime/opendal-fs"]
opendal-lambda = ["lambda_runtime", "tokio", "otlp2parquet-runtime/opendal-lambda"]
opendal-server = ["otlp2parquet-runtime/opendal-server"]

[[bin]]
name = "otlp2parquet"
path = "src/main.rs"

[lib]
path = "src/lib.rs"

[build-dependencies]
prost-build = { workspace = true }

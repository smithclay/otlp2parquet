[workspace]
members = [
    "crates/otlp2parquet-core",
    "crates/otlp2parquet-runtime",
    "crates/otlp2parquet-proto",
    "crates/otlp2parquet-cloudflare",
    "crates/otlp2parquet-lambda",
    "crates/otlp2parquet-server",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["otlp2parquet Contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/smithclay/otlp2parquet"

[profile.release]
opt-level = "z"           # Optimize for size
lto = true                # Link-time optimization
codegen-units = 1         # Better optimization
strip = true              # Strip symbols
panic = "abort"           # Smaller panic handler

[profile.release.package."*"]
opt-level = "z"

[profile.release.package.otlp2parquet-core]
opt-level = 3

[profile.release.package.otlp2parquet-runtime]
opt-level = 3

[profile.release.package.otlp2parquet-cloudflare]
opt-level = "z"

[profile.release.package.otlp2parquet-lambda]
opt-level = 3

[profile.release.package.otlp2parquet-server]
opt-level = 3

[workspace.dependencies]
# Arrow/Parquet - MINIMAL features only
arrow = { version = "53", default-features = false, features = ["ipc"] }
parquet = { version = "53", default-features = false }

# OTLP Protocol - minimal
prost = { version = "0.13", default-features = false, features = ["std"] }
prost-types = { version = "0.13", default-features = false }

# Platform-specific
worker = { version = "0.4" }
lambda_runtime = { version = "0.14" }
aws_lambda_events = { version = "0.18" }

# OpenDAL - unified storage layer
opendal = { version = "0.54", default-features = false }

# Core utilities - minimal, no tokio (platforms provide their own runtimes)
serde = { version = "1", default-features = false, features = ["derive"] }
serde_json = { version = "1", default-features = false, features = ["std"] }
anyhow = "1"
thiserror = "1"
uuid = { version = "1", default-features = false, features = ["v4", "v5", "fast-rng"] }
chrono = { version = "0.4", default-features = false, features = ["std"] }
tokio = { version = "1", default-features = false, features = ["rt", "macros"] }
base64 = "0.22"
metrics = { version = "0.21", default-features = false }
blake3 = "1"
parking_lot = "0.12"
once_cell = "1.19"
hex = "0.4"

# HTTP server (server mode only)
axum = { version = "0.7", default-features = false, features = ["tokio", "http1", "http2", "json"] }
tower = { version = "0.4", default-features = false }
tower-http = { version = "0.5", default-features = false, features = ["trace"] }

# Structured logging (server mode only)
tracing = "0.1"
tracing-subscriber = { version = "0.3", default-features = false, features = ["env-filter", "fmt", "json"] }

# Build dependencies
prost-build = "0.13"

[package]
name = "otlp2parquet"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
otlp2parquet-core = { path = "crates/otlp2parquet-core" }
otlp2parquet-runtime = { path = "crates/otlp2parquet-runtime" }

# Platform-specific crates (optional)
otlp2parquet-cloudflare = { path = "crates/otlp2parquet-cloudflare", optional = true }
otlp2parquet-lambda = { path = "crates/otlp2parquet-lambda", optional = true }
otlp2parquet-server = { path = "crates/otlp2parquet-server", optional = true }

# Platform dependencies for main.rs entry points
worker = { workspace = true, optional = true }
lambda_runtime = { workspace = true, optional = true }
tokio = { workspace = true, optional = true, features = ["rt-multi-thread", "macros"] }

# Utilities
anyhow = { workspace = true }

[features]
default = []
cloudflare = ["otlp2parquet-cloudflare", "worker"]
lambda = ["otlp2parquet-lambda", "lambda_runtime", "tokio"]
server = ["otlp2parquet-server", "tokio"]
full = ["server"]

[[bin]]
name = "otlp2parquet"
path = "src/main.rs"

[lib]
path = "src/lib.rs"

[build-dependencies]
prost-build = { workspace = true }

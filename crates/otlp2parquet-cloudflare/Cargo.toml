[package]
name = "otlp2parquet-cloudflare"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
otlp2parquet-core = { path = "../otlp2parquet-core" }
otlp2parquet-batch = { path = "../otlp2parquet-batch" }
otlp2parquet-config = { path = "../otlp2parquet-config" }
otlp2parquet-storage = { path = "../otlp2parquet-storage", features = ["services-s3"] }

# Cloudflare Workers runtime
worker = "0.6"
wasm-bindgen = "0.2"

# Utilities
once_cell = "1.19"
serde_json = { workspace = true }
blake3 = { workspace = true }
hex = { workspace = true }
anyhow = { workspace = true }
base64 = "0.22"

# Arrow and Parquet for WASM-specific synchronous writing
arrow = { workspace = true }
parquet = { workspace = true, features = ["arrow", "snap"] }

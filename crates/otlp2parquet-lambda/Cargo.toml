[package]
name = "otlp2parquet-lambda"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[dependencies]
otlp2parquet-core = { path = "../otlp2parquet-core" }
otlp2parquet-batch = { path = "../otlp2parquet-batch" }
otlp2parquet-config = { path = "../otlp2parquet-config" }
otlp2parquet-writer = { path = "../otlp2parquet-writer" }
otlp2parquet-storage = { path = "../otlp2parquet-storage", features = ["services-s3", "iceberg-aws-sigv4"] }
arrow = { workspace = true }
icepick = { path = "../../../icepick", default-features = false }

# AWS Lambda runtime (provides tokio runtime)
lambda_runtime = "0.14"
aws_lambda_events = "0.18"
tokio = { workspace = true, features = ["macros"] }

# Utilities
base64 = "0.22"
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

[[bin]]
name = "bootstrap"
path = "src/main.rs"

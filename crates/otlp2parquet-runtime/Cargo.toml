[package]
name = "otlp2parquet-runtime"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[dependencies]
otlp2parquet-core = { path = "../otlp2parquet-core" }
otlp2parquet-proto = { path = "../otlp2parquet-proto" }

# Platform-specific (optional)
worker = { workspace = true, optional = true }
lambda_runtime = { workspace = true, optional = true }
aws_lambda_events = { workspace = true, optional = true }
aws-config = { workspace = true, optional = true }
aws-sdk-s3 = { workspace = true, optional = true }
tonic = { workspace = true, optional = true }

# Core utilities
tokio = { workspace = true, features = ["fs"], optional = true }
anyhow = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
async-trait = { workspace = true }

[features]
default = []
cloudflare = ["worker"]
lambda = ["tokio", "lambda_runtime", "aws_lambda_events", "aws-config", "aws-sdk-s3"]
grpc = ["tonic", "lambda"]
standalone = ["tokio"]

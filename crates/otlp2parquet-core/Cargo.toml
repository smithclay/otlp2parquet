[package]
name = "otlp2parquet-core"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[dependencies]
# Arrow for data structures only (no Parquet serialization)
arrow = { workspace = true }

# OTLP Protocol
otlp2parquet-proto = { path = "../otlp2parquet-proto" }
prost = { workspace = true }

# Utilities - pure, no async, no I/O
anyhow = { workspace = true }
thiserror = "1"
uuid = { workspace = true }
chrono = { workspace = true }
serde_json = { workspace = true }  # For JSON/JSONL format support
hex = { workspace = true }

# Platform-specific uuid features
[target.'cfg(target_arch = "wasm32")'.dependencies]
uuid = { workspace = true, features = ["js"] }

[dev-dependencies]
# For testing Parquet output
parquet = { workspace = true, features = ["arrow"] }
otlp2parquet-storage = { path = "../otlp2parquet-storage", features = ["services-fs"] }
tokio = { workspace = true, features = ["rt", "macros"] }

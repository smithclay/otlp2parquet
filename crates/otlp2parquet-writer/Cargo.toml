[package]
name = "otlp2parquet-writer"
version = "0.1.0"
edition = "2021"

[dependencies]
icepick = { git = "https://github.com/smithclay/icepick.git", rev = "388286c31ebd8d9d8707dfb18fe0991541457ebd", default-features = false }
otlp2parquet-core = { path = "../otlp2parquet-core" }
arrow = { version = "56.2", default-features = false }
anyhow = "1"
chrono = "0.4"
thiserror = "2"
tracing = "0.1"
tokio = { version = "1", features = ["sync"] }
async-trait = "0.1"
parquet = { version = "56.2", default-features = false }
blake3 = "1.5"
serde_json = "1"
opendal = { version = "0.54", default-features = false }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }

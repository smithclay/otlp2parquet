# Generated by otlp2parquet deploy aws
# See: https://github.com/smithclay/otlp2parquet
AWSTemplateFormatVersion: '2010-09-09'
Description: otlp2parquet - OTLP to Parquet on AWS Lambda

Parameters:
  CatalogMode:
    Type: String
    Default: "{{CATALOG_MODE}}"
    AllowedValues:
      - iceberg
      - none

  BucketName:
    Type: String
    Default: "{{BUCKET_NAME}}"

  LogRetentionDays:
    Type: Number
    Default: {{LOG_RETENTION}}
    AllowedValues: [1, 3, 5, 7, 14, 30, 60, 90, 120, 150, 180, 365, 400, 545, 731, 1827, 3653]

  AuthType:
    Type: String
    Default: AWS_IAM
    AllowedValues:
      - AWS_IAM
      - NONE
    Description: Function URL authentication type (AWS_IAM for production, NONE for testing)

  IcebergNamespace:
    Type: String
    Default: otlp
    Description: Iceberg namespace for tables

  LambdaVersion:
    Type: String
    Default: "{{LAMBDA_VERSION}}"
    Description: GitHub release version (e.g., v0.0.2 or latest). Only used when LambdaSource is 'github'.

  LambdaSource:
    Type: String
    Default: github
    AllowedValues:
      - github
      - s3
    Description: Where to get Lambda code from. 'github' fetches from releases, 's3' uses pre-uploaded ZIP.

  LambdaS3Bucket:
    Type: String
    Default: ""
    Description: S3 bucket containing Lambda ZIP (only used when LambdaSource is 's3')

  LambdaS3Key:
    Type: String
    Default: ""
    Description: S3 key for Lambda ZIP (only used when LambdaSource is 's3')

Conditions:
  UseIcebergCatalog: !Equals [!Ref CatalogMode, iceberg]
  UsePlainParquet: !Equals [!Ref CatalogMode, none]
  UseGitHubSource: !Equals [!Ref LambdaSource, github]
  UseS3Source: !Equals [!Ref LambdaSource, s3]

Resources:
  # S3 bucket for Lambda function code (only needed for GitHub source)
  LambdaCodeBucket:
    Type: AWS::S3::Bucket
    Condition: UseGitHubSource
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpiration:
              NoncurrentDays: 7

  # IAM role for the code fetcher Lambda (only needed for GitHub source)
  CodeFetcherRole:
    Type: AWS::IAM::Role
    Condition: UseGitHubSource
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3CodeBucketAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub '${LambdaCodeBucket.Arn}/*'

  # Lambda function to fetch code from GitHub releases (only needed for GitHub source)
  CodeFetcherFunction:
    Type: AWS::Lambda::Function
    Condition: UseGitHubSource
    Properties:
      Description: Downloads Lambda code from GitHub releases
      Runtime: python3.12
      Handler: index.handler
      Timeout: 300
      MemorySize: 256
      Role: !GetAtt CodeFetcherRole.Arn
      Code:
        ZipFile: |
          import boto3
          import urllib.request
          import json

          s3 = boto3.client('s3')

          def send_response(event, context, status, data=None, reason=None):
              body = json.dumps({
                  'Status': status,
                  'Reason': reason or f'See CloudWatch Log Stream: {context.log_stream_name}',
                  'PhysicalResourceId': event.get('PhysicalResourceId', context.log_stream_name),
                  'StackId': event['StackId'],
                  'RequestId': event['RequestId'],
                  'LogicalResourceId': event['LogicalResourceId'],
                  'Data': data or {}
              })
              req = urllib.request.Request(
                  event['ResponseURL'],
                  data=body.encode('utf-8'),
                  headers={'Content-Type': 'application/json'},
                  method='PUT'
              )
              urllib.request.urlopen(req)

          def handler(event, context):
              print(f"Event: {json.dumps(event)}")
              try:
                  if event['RequestType'] == 'Delete':
                      # Clean up the uploaded code
                      bucket = event['ResourceProperties']['DestinationBucket']
                      key = event['ResourceProperties'].get('S3Key', 'bootstrap.zip')
                      try:
                          s3.delete_object(Bucket=bucket, Key=key)
                      except Exception as e:
                          print(f"Cleanup warning: {e}")
                      send_response(event, context, 'SUCCESS')
                      return

                  version = event['ResourceProperties']['Version']
                  bucket = event['ResourceProperties']['DestinationBucket']
                  arch = event['ResourceProperties'].get('Architecture', 'arm64')

                  # Resolve 'latest' to actual version
                  if version == 'latest':
                      api_url = 'https://api.github.com/repos/smithclay/otlp2parquet/releases/latest'
                      req = urllib.request.Request(api_url, headers={'User-Agent': 'CloudFormation'})
                      with urllib.request.urlopen(req) as resp:
                          release = json.loads(resp.read().decode())
                          version = release['tag_name']

                  s3_key = f'otlp2parquet-lambda-{version}.zip'

                  # Download the pre-built zip from GitHub releases
                  zip_asset = f'otlp2parquet-lambda-linux-{arch}.zip'
                  zip_url = f'https://github.com/smithclay/otlp2parquet/releases/download/{version}/{zip_asset}'
                  print(f"Downloading: {zip_url}")

                  try:
                      req = urllib.request.Request(zip_url, headers={'User-Agent': 'CloudFormation'})
                      with urllib.request.urlopen(req) as resp:
                          zip_data = resp.read()
                      print(f"Downloaded {len(zip_data)} bytes")
                  except urllib.error.HTTPError as e:
                      if e.code == 404:
                          raise Exception(f"Lambda zip not found for version {version}. The release must include {zip_asset}. Available at: https://github.com/smithclay/otlp2parquet/releases")
                      raise

                  # Upload to S3
                  s3.put_object(
                      Bucket=bucket,
                      Key=s3_key,
                      Body=zip_data,
                      ContentType='application/zip'
                  )

                  print(f"Uploaded to s3://{bucket}/{s3_key}")

                  send_response(event, context, 'SUCCESS', {
                      'S3Bucket': bucket,
                      'S3Key': s3_key,
                      'Version': version
                  })

              except Exception as e:
                  print(f"Error: {e}")
                  send_response(event, context, 'FAILED', reason=str(e))

  # Custom resource to trigger code fetch (only needed for GitHub source)
  FetchLambdaCode:
    Type: Custom::FetchLambdaCode
    Condition: UseGitHubSource
    Properties:
      ServiceToken: !GetAtt CodeFetcherFunction.Arn
      Version: !Ref LambdaVersion
      DestinationBucket: !Ref LambdaCodeBucket
      Architecture: arm64

  OtlpToParquetFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: {{STACK_NAME}}
      Description: Ingests OTLP logs and writes Parquet to S3
      Runtime: provided.al2023
      Architectures:
        - arm64
      Handler: bootstrap
      Code:
        S3Bucket: !If [UseGitHubSource, !GetAtt FetchLambdaCode.S3Bucket, !Ref LambdaS3Bucket]
        S3Key: !If [UseGitHubSource, !GetAtt FetchLambdaCode.S3Key, !Ref LambdaS3Key]
      MemorySize: 512
      Timeout: 30
      Environment:
        Variables:
          RUST_LOG: info
          OTLP2PARQUET_CATALOG_MODE: !Ref CatalogMode
          OTLP2PARQUET_S3_BUCKET: !If [UsePlainParquet, !Ref DataBucket, !Ref AWS::NoValue]
          OTLP2PARQUET_S3_REGION: !If [UsePlainParquet, !Ref AWS::Region, !Ref AWS::NoValue]
          OTLP2PARQUET_ICEBERG_BUCKET_ARN: !If [UseIcebergCatalog, !GetAtt S3TablesBucket.TableBucketARN, !Ref AWS::NoValue]
          OTLP2PARQUET_ICEBERG_NAMESPACE: !Ref IcebergNamespace
      Role: !GetAtt LambdaExecutionRole.Arn

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - !If
          - UsePlainParquet
          - PolicyName: S3Access
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3:PutObject
                    - s3:GetObject
                    - s3:DeleteObject
                    - s3:ListBucket
                  Resource:
                    - !Sub 'arn:aws:s3:::${DataBucket}'
                    - !Sub 'arn:aws:s3:::${DataBucket}/*'
          - !Ref AWS::NoValue
        - !If
          - UseIcebergCatalog
          - PolicyName: S3TablesAccess
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3tables:GetTable
                    - s3tables:GetTableMetadataLocation
                    - s3tables:CreateTable
                    - s3tables:UpdateTableMetadataLocation
                    - s3tables:GetNamespace
                    - s3tables:CreateNamespace
                    - s3tables:PutTableData
                    - s3tables:GetTableData
                  Resource:
                    - !Sub
                      - '${BucketArn}/*'
                      - BucketArn: !GetAtt S3TablesBucket.TableBucketARN
                    - !GetAtt S3TablesBucket.TableBucketARN
                - Effect: Allow
                  Action:
                    - s3:PutObject
                    - s3:GetObject
                    - s3:DeleteObject
                    - s3:ListBucket
                  Resource: '*'
          - !Ref AWS::NoValue

  FunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      AuthType: !Ref AuthType
      TargetFunctionArn: !GetAtt OtlpToParquetFunction.Arn
      Cors:
        AllowOrigins:
          - "*"
        AllowMethods:
          - POST
        AllowHeaders:
          - content-type
          - authorization
          - x-amz-date
          - x-amz-security-token
        MaxAge: 300

  FunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref OtlpToParquetFunction
      Action: lambda:InvokeFunctionUrl
      Principal: "*"
      FunctionUrlAuthType: !Ref AuthType

  FunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${OtlpToParquetFunction}
      RetentionInDays: !Ref LogRetentionDays

  DataBucket:
    Type: AWS::S3::Bucket
    Condition: UsePlainParquet
    Properties:
      BucketName: !Ref BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  S3TablesBucket:
    Type: AWS::S3Tables::TableBucket
    Condition: UseIcebergCatalog
    Properties:
      TableBucketName: !Ref BucketName

Outputs:
  FunctionUrl:
    Description: OTLP HTTP endpoint URL
    Value: !GetAtt FunctionUrl.FunctionUrl

  FunctionArn:
    Description: Lambda function ARN
    Value: !GetAtt OtlpToParquetFunction.Arn

  FunctionName:
    Description: Lambda function name
    Value: !Ref OtlpToParquetFunction

  DataLocation:
    Description: Data storage location
    Value: !If
      - UsePlainParquet
      - !Sub 's3://${DataBucket}'
      - !GetAtt S3TablesBucket.TableBucketARN

  # Outputs for plain Parquet mode
  DataBucketName:
    Condition: UsePlainParquet
    Description: S3 bucket name for plain Parquet files
    Value: !Ref DataBucket

  # Outputs for Iceberg mode
  S3TablesBucketArn:
    Condition: UseIcebergCatalog
    Description: S3 Tables bucket ARN
    Value: !GetAtt S3TablesBucket.TableBucketARN

  S3TablesBucketName:
    Condition: UseIcebergCatalog
    Description: S3 Tables bucket name
    Value: !Ref S3TablesBucket

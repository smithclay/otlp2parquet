apiVersion: v1
kind: ConfigMap
metadata:
  name: otlp2parquet-config
  labels:
    app: otlp2parquet
data:
  # Storage backend: filesystem, s3, or r2
  storage_backend: "s3"

  # S3 configuration (if using s3 backend)
  s3_bucket: "otlp-logs"
  s3_region: "us-east-1"

  # R2 configuration (if using r2 backend)
  # r2_bucket: "otlp-logs"
  # r2_account_id: "your-account-id"

  # Filesystem configuration (if using filesystem backend)
  # filesystem_root: "/data"

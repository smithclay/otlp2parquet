version: '3.9'

# Example: otlp2parquet with MinIO (local S3-compatible storage)
# Perfect for local development and testing
# Usage: docker-compose -f compose.minio.yml up -d

services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: otlp2parquet-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console (web UI)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Create bucket automatically on startup
  minio-init:
    image: minio/mc:latest
    container_name: otlp2parquet-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/otlp-logs --ignore-existing;
      /usr/bin/mc anonymous set download myminio/otlp-logs;
      echo 'MinIO bucket otlp-logs created successfully';
      "

  # otlp2parquet configured for MinIO
  otlp2parquet:
    image: ghcr.io/smithclay/otlp2parquet:latest
    container_name: otlp2parquet-app
    depends_on:
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      # S3 backend with MinIO endpoint
      STORAGE_BACKEND: s3
      S3_BUCKET: otlp-logs
      S3_REGION: us-east-1  # MinIO doesn't use regions, but we need to set it
      S3_ENDPOINT: http://minio:9000  # MinIO S3-compatible endpoint

      # MinIO credentials
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin

      # HTTP server config
      HTTP_PORT: 8080
      HTTP_HOST: 0.0.0.0

      # Logging
      RUST_LOG: info

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "/usr/local/bin/otlp2parquet", "--health-check"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  minio-data:
    driver: local

# Usage:
# ------
# 1. Start all services:
#    docker-compose -f compose.minio.yml up -d
#
# 2. Access MinIO console:
#    http://localhost:9001
#    Username: minioadmin
#    Password: minioadmin
#
# 3. Send logs to otlp2parquet:
#    curl -X POST http://localhost:8080/v1/logs \
#      -H "Content-Type: application/x-protobuf" \
#      --data-binary @test-payload.pb
#
# 4. Browse Parquet files in MinIO console:
#    http://localhost:9001 → Buckets → otlp-logs
#
# 5. Query with DuckDB:
#    duckdb
#    INSTALL httpfs; LOAD httpfs;
#    SET s3_endpoint='localhost:9000';
#    SET s3_url_style='path';
#    SET s3_use_ssl=false;
#    SET s3_access_key_id='minioadmin';
#    SET s3_secret_access_key='minioadmin';
#
#    SELECT * FROM read_parquet('s3://otlp-logs/logs/**/*.parquet') LIMIT 10;
#
# 6. Stop all services:
#    docker-compose -f compose.minio.yml down
#
# 7. Stop and remove data:
#    docker-compose -f compose.minio.yml down -v

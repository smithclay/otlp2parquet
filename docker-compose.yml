version: '3.9'

# Default configuration: filesystem storage
# For other storage backends, see deploy/docker/ directory

services:
  otlp2parquet:
    image: ghcr.io/smithclay/otlp2parquet:latest
    # For local development, uncomment to build from source:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Storage backend: filesystem, s3, or r2
      STORAGE_BACKEND: filesystem
      FILESYSTEM_ROOT: /data

      # HTTP server config
      HTTP_PORT: 8080
      HTTP_HOST: 0.0.0.0

      # Logging
      RUST_LOG: info

    volumes:
      # Persist parquet files locally
      - otlp-data:/data

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "/usr/local/bin/otlp2parquet", "--health-check"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  otlp-data:
    driver: local

# Example configurations for different storage backends:
#
# MinIO (local S3-compatible - best for development):
#   docker-compose -f deploy/docker/compose.minio.yml up -d
#
# S3 Storage (AWS):
#   docker-compose -f deploy/docker/compose.s3.yml up -d
#
# R2 Storage (Cloudflare):
#   docker-compose -f deploy/docker/compose.r2.yml up -d

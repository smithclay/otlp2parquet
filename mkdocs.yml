site_name: otlp2parquet Documentation
site_url: https://smithclay.github.io/otlp2parquet/
repo_url: https://github.com/smithclay/otlp2parquet
repo_name: smithclay/otlp2parquet
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - 'Overview': 'index.md'
  - 'Concepts':
    - 'Architecture': 'concepts/architecture.md'
    - 'Schema': 'concepts/schema.md'
    - 'Configuration': 'concepts/configuration.md'
    - 'Storage': 'concepts/storage.md'
  - 'Setup':
    - 'Overview': 'setup/overview.md'
    - 'Docker': 'setup/docker.md'
    - 'AWS Lambda': 'setup/aws-lambda.md'
    - 'Cloudflare Workers': 'setup/cloudflare.md'
  - 'Guides':
    - 'Overview': 'guides/index.md'
    - 'Sending Data': 'guides/sending-data.md'
    - 'Troubleshooting': 'guides/troubleshooting.md'
    - 'Lambda Local Development': 'guides/lambda-local-development.md'
    - 'Plain S3 Storage': 'guides/plain-s3.md'
    - 'Building from Source': 'guides/building-from-source.md'
  - 'Reference':
    - 'Environment Variables': 'reference/environment-variables.md'
    - 'Catalog Types': 'reference/catalog-types.md'
  - 'Contributing':
    - 'Overview': 'contributing/overview.md'
    - 'Performance': 'contributing/performance.md'
    - 'Style Guide': 'contributing/style-guide.md'
  - 'Query Demo â†—': 'https://smithclay.github.io/otlp2parquet/query-demo/'

plugins:
  - search

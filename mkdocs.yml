site_name: otlp2parquet Documentation
site_url: https://smithclay.github.io/otlp2parquet/
repo_url: https://github.com/smithclay/otlp2parquet
repo_name: smithclay/otlp2parquet
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Getting Started:
      - Overview: index.md
      - Deployment:
          - Docker: deployment/docker.md
          - Cloudflare Workers: deployment/cloudflare.md
          - AWS Lambda: deployment/aws-lambda.md
      - Sending Data: sending-data.md
      - Configuration: configuration.md
      - Querying Data: querying-data.md
  - Developers:
      - Overview: developers/index.md
      - Architecture: developers/architecture.md
      - Schema: developers/schema.md
      - Development Setup: developers/development-setup.md
      - Performance Audit: developers/performance.md
      - Style Guide: developers/style-guide.md
  - DuckDB Query Demo â†—: https://smithclay.github.io/otlp2parquet/query-demo/

plugins:
  - search

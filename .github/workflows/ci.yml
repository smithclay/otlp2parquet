name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0  # Disable incremental compilation for CI (faster clean builds)
  CARGO_PROFILE_DEV_DEBUG: 0  # Reduce debug info to save cache space
  CARGO_NET_GIT_FETCH_WITH_CLI: true  # More reliable git fetching

jobs:
  # Check code formatting
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Run clippy lints
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Run tests
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Run tests
        run: cargo test --all-features

  # Build for different feature combinations
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - ""
          - "--no-default-features --features standalone"
          - "--no-default-features --features lambda"
          - "--no-default-features --features lambda,grpc"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build"
          key: ${{ matrix.features }}
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Build with features "${{ matrix.features }}"
        run: cargo build --release ${{ matrix.features }}

  # Check WASM build size for Cloudflare Workers
  wasm-size:
    name: WASM Size Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "wasm"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Cache wasm-opt
        uses: actions/cache@v4
        id: wasm-opt-cache
        with:
          path: ~/.local/bin/wasm-opt
          key: wasm-opt-version_116
      - name: Install wasm-opt
        if: steps.wasm-opt-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/bin
          wget https://github.com/WebAssembly/binaryen/releases/download/version_116/binaryen-version_116-x86_64-linux.tar.gz
          tar xzf binaryen-version_116-x86_64-linux.tar.gz
          cp binaryen-version_116/bin/wasm-opt ~/.local/bin/
      - name: Add wasm-opt to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Build WASM (Cloudflare Workers)
        run: cargo build --release --target wasm32-unknown-unknown --no-default-features --features cloudflare
      - name: Optimize WASM
        run: |
          wasm-opt -Oz -o optimized.wasm target/wasm32-unknown-unknown/release/otlp2parquet.wasm
          gzip -9 optimized.wasm
          SIZE=$(stat -c%s optimized.wasm.gz)
          SIZE_MB=$(echo "scale=2; $SIZE / 1024 / 1024" | bc)
          echo "Compressed WASM size: ${SIZE_MB} MB"
          if [ $SIZE -gt 3145728 ]; then
            echo "::error::WASM binary is ${SIZE_MB} MB, exceeds 3MB limit for Cloudflare Workers"
            exit 1
          fi
          echo "::notice::WASM binary size OK: ${SIZE_MB} MB (limit: 3MB)"

  # Security audit
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Check documentation builds
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Check documentation
        run: cargo doc --features standalone,lambda,grpc --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

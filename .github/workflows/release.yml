name: Release

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
  workflow_dispatch:
    inputs:
      run_id:
        description: CI workflow run ID to pull artifacts from
        required: true
        type: string
      tag_name:
        description: Tag to publish (e.g. v1.2.3)
        required: true
        type: string
      commit_sha:
        description: Commit SHA to attach the release to (defaults to workflow commit)
        required: false
        type: string

jobs:
  prepare:
    name: Prepare Metadata
    runs-on: ubuntu-latest
    if: >-
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push') ||
      github.event_name == 'workflow_dispatch'
    outputs:
      run_id: ${{ steps.vars.outputs.run_id }}
      tag: ${{ steps.vars.outputs.tag }}
      version: ${{ steps.vars.outputs.version }}
      commit: ${{ steps.vars.outputs.commit }}
    steps:
      - name: Collect release inputs
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -z "${{ inputs.run_id }}" ] || [ -z "${{ inputs.tag_name }}" ]; then
              echo "run_id and tag_name inputs are required" >&2
              exit 1
            fi
            RUN_ID="${{ inputs.run_id }}"
            TAG="${{ inputs.tag_name }}"
            COMMIT="${{ inputs.commit_sha != '' && inputs.commit_sha || github.sha }}"
          else
            RUN_ID="${{ github.event.workflow_run.id }}"
            TAG="${{ github.event.workflow_run.head_branch }}"
            COMMIT="${{ github.event.workflow_run.head_sha }}"
          fi

          if [ -z "$TAG" ]; then
            echo "No tag detected for release trigger; downstream jobs will be skipped." >&2
            echo "run_id=" >> "$GITHUB_OUTPUT"
            echo "tag=" >> "$GITHUB_OUTPUT"
            echo "version=" >> "$GITHUB_OUTPUT"
            echo "commit=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "$TAG" != v* ]]; then
            echo "Tag '$TAG' does not follow v*.*.* pattern; skipping release." >&2
            echo "run_id=" >> "$GITHUB_OUTPUT"
            echo "tag=" >> "$GITHUB_OUTPUT"
            echo "version=" >> "$GITHUB_OUTPUT"
            echo "commit=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          VERSION="${TAG#v}"
          echo "Using CI run: $RUN_ID"
          echo "Publishing tag: $TAG (version: $VERSION)"
          echo "Target commit: $COMMIT"

          echo "run_id=$RUN_ID" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "commit=$COMMIT" >> "$GITHUB_OUTPUT"

  docker:
    name: Publish Docker Image
    needs: prepare
    if: needs.prepare.outputs.tag != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.prepare.outputs.commit }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.prepare.outputs.tag }}
            type=semver,pattern={{version}},value=${{ needs.prepare.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.prepare.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.prepare.outputs.version }}
          labels: |
            org.opencontainers.image.title=otlp2parquet
            org.opencontainers.image.description=Universal OTel Log Ingestion Pipeline - OTLP HTTP to Parquet
            org.opencontainers.image.vendor=otlp2parquet Contributors
            org.opencontainers.image.version=${{ needs.prepare.outputs.version }}
            org.opencontainers.image.revision=${{ needs.prepare.outputs.commit }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            REVISION=${{ needs.prepare.outputs.commit }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  publish:
    name: Publish GitHub Release
    needs:
      - prepare
      - docker
    if: needs.prepare.outputs.tag != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.prepare.outputs.commit }}

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          run-id: ${{ needs.prepare.outputs.run_id }}
          path: artifacts
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec sha256sum {} \; > ../checksums.txt
          cd ..

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          target_commitish: ${{ needs.prepare.outputs.commit }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

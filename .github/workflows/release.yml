name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0  # Disable incremental compilation for CI (faster clean builds)
  CARGO_PROFILE_DEV_DEBUG: 0  # Reduce debug info to save cache space
  CARGO_NET_GIT_FETCH_WITH_CLI: true  # More reliable git fetching

jobs:
  # Build native binaries for different platforms
  build-native:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: otlp2parquet
            asset_name: otlp2parquet-linux-amd64
          - target: aarch64-unknown-linux-gnu
            artifact_name: otlp2parquet
            asset_name: otlp2parquet-linux-arm64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          shared-key: "release"

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --features lambda

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz

  # Build WASM for Cloudflare Workers
  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "wasm"

      - name: Cache wasm-opt
        uses: actions/cache@v4
        id: wasm-opt-cache
        with:
          path: ~/.local/bin/wasm-opt
          key: wasm-opt-version_116
      - name: Install wasm-opt
        if: steps.wasm-opt-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/bin
          wget https://github.com/WebAssembly/binaryen/releases/download/version_116/binaryen-version_116-x86_64-linux.tar.gz
          tar xzf binaryen-version_116-x86_64-linux.tar.gz
          cp binaryen-version_116/bin/wasm-opt ~/.local/bin/
      - name: Add wasm-opt to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build WASM
        run: cargo build --release --target wasm32-unknown-unknown --no-default-features --features cloudflare

      - name: Optimize WASM
        run: |
          wasm-opt -Oz -o optimized.wasm target/wasm32-unknown-unknown/release/otlp2parquet.wasm
          gzip -9 -k optimized.wasm
          SIZE=$(stat -c%s optimized.wasm.gz)
          SIZE_MB=$(echo "scale=2; $SIZE / 1024 / 1024" | bc)
          echo "Compressed WASM size: ${SIZE_MB} MB"

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: otlp2parquet-wasm
          path: |
            optimized.wasm
            optimized.wasm.gz

  # Create GitHub release
  release:
    name: Create Release
    needs: [build-native, build-wasm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.wasm*" \) -exec sha256sum {} \; > ../checksums.txt
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.wasm*
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

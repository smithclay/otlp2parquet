name: Build Artifacts

on:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  native:
    name: Native (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: amd64
            runner: ubuntu-latest
            cli_asset_name: otlp2parquet-cli-linux-amd64
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            runner: ubuntu-24.04-arm
            cli_asset_name: otlp2parquet-cli-linux-arm64
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref && inputs.ref || github.ref }}

      - name: Configure toolchain
        uses: ./.github/actions/setup-rust
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          targets: ${{ matrix.target }}
          cache-prefix: release-native
          cache-key: ${{ matrix.target }}

      - name: Install Zig toolchain
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.0

      # CLI binary uses native compilation - glibc version doesn't matter for server/container use
      - name: Build CLI binary
        env:
          TARGET: ${{ matrix.target }}
        run: cargo build --release --target "$TARGET" -p otlp2parquet --bin otlp2parquet

      - name: Package binary
        run: |
          set -euo pipefail
          SERVER_DIR="target/${{ matrix.target }}/release"
          mkdir -p dist/linux-${{ matrix.arch }}
          cp "$SERVER_DIR/otlp2parquet" "dist/linux-${{ matrix.arch }}/otlp2parquet"
          tar czf "$SERVER_DIR/${{ matrix.cli_asset_name }}.tar.gz" -C dist "linux-${{ matrix.arch }}"

      - name: Upload server artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.cli_asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.cli_asset_name }}.tar.gz

  docker-image:
    name: Docker Image (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    needs: native
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref && inputs.ref || github.ref }}

      - name: Download server binaries
        uses: actions/download-artifact@v7
        with:
          pattern: otlp2parquet-cli-*
          path: docker-dist
          merge-multiple: true

      - name: Prepare dist directory
        run: |
          set -euo pipefail
          mkdir -p dist
          shopt -s nullglob
          found=false
          for archive in docker-dist/*.tar.gz; do
            found=true
            tar xzf "$archive" -C dist
          done
          if [ "$found" = false ]; then
            echo "No server binary archives found for docker build" >&2
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.arch }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: false
          target: runtime-prebuilt
          outputs: type=docker,dest=dist/otlp2parquet-${{ matrix.arch }}.tar
          tags: otlp2parquet:${{ matrix.arch }}

      - name: Upload ${{ matrix.arch }} image artifact
        uses: actions/upload-artifact@v6
        with:
          name: otlp2parquet-image-${{ matrix.arch }}
          path: dist/otlp2parquet-${{ matrix.arch }}.tar

version: 2
updates:
  # Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
    groups:
      # Group Arrow/Parquet updates
      arrow:
        patterns:
          - "arrow*"
          - "parquet*"
      # Group protobuf updates
      protobuf:
        patterns:
          - "prost*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
